<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="page">

        <header>
            <h1>
                MENTORIA
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>

        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="name">

                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-lastname">Sobrenome</label>
                            <input type="text" id="event-lastname" />
                        </div>

                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="event-password" minlength="8" />
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="name" id="event-mentor" />
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <h2>PRIMEIRA MENTORIA</h2>
                    <div class="primeira-mentoria">
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                        <div class="segunda-mentoria">
                            <h2>SEGUNDA MENTORIA</h2>

                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="event-date">Data</label>
                                    <input type="date" id="event-date" />
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin" />
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end" />
                                </div>
                            </div>

                        </div>

                    </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">
                Salvar evento
            </button>
        </footer>
    </div>


    
</body>

</html>
